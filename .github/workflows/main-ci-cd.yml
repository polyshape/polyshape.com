name: Main Branch CICD

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      HEADLESS: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run unit tests and generate HTML report
        run: npm run test:unit

      - name: Upload HTML test report
        uses: actions/upload-artifact@v4
        with:
          name: jest-html-report
          path: unit-test-report.html

      - name: Build
        run: npm run build

      - name: Start Vite dev server
        run: npm run dev &
        env:
          NODE_ENV: test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}

      - name: Wait for Vite dev server
        run: npx wait-on http://localhost:9990

      - name: Run Playwright e2e tests
        run: npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    env:
      VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
    steps:
      - name: Trigger Vercel Deployment
        run: curl -X POST "$VERCEL_DEPLOY_HOOK"